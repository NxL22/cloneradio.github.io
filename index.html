<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clone Radio ðŸ”¥</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Clone Radio ðŸ”¥</h1>
            <div class="text-center">
                <h2>Welcome to Clone Radio.</h2>
                <p class="subtitle">24/7 music designed for coding.</p>
            </div>
        </div>
    </header>

    <main>
        <div class="video-placeholder">
            <video autoplay muted loop id="backgroundVideo">
                <source src="./assets/videos/teclear.mp4" type="video/mp4">
                Tu navegador no soporta el elemento de video.
            </video>
            <img id="backgroundImage" alt="Fondo animado" style="display:none;" />
            <details class="keyboard-controls-container">
                <summary id="keyboard-controls">Keyboard Controls</summary>
                <dl>
                    <dt>Pause/Play:</dt>
                    <dd>Spacebar</dd>
                    <dt>Volume:</dt>
                    <dd>Up Arrow / Down Arrow</dd>
                </dl>
            </details>
        </div>
    </main>

    <div class="audio-controls">
        <div class="container">
            <div class="audio-container">
                <div class="player-left">
                    <img id="albumArt" src="" alt="Album Art" class="hidden">
                    <div class="track-info-container">
                        <p class="track-title" id="trackTitle">Loading...</p>
                        <p class="track-artist" id="trackArtist">Loading...</p>
                    </div>
                </div>
                
                <div class="player-center">
                    <div class="control-buttons">
                        <button id="playPauseBtn" class="btn" aria-label="Play or Pause">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <polygon points="5 3 19 12 5 21 5 3"></polygon>
                            </svg>
                        </button>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-bar-fill"></div>
                        </div>
                        <div class="time-info">
                            <span id="currentTime">LIVE</span>
                            <span class="listeners" id="listenerCount">0 listeners</span>
                        </div>
                    </div>
                </div>

                <div class="player-right">
                    <div class="volume-control">
                        <svg class="volume-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        </svg>
                        <input type="range" class="volume-slider" min="0" max="100" value="50" aria-label="Volume" />
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" loop>
        <source src="https://coderadio-admin-v2.freecodecamp.org/listen/coderadio/radio.mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <footer class="container credit" aria-label="CrÃ©dito">
        Inspirado por <a href="https://coderadio.freecodecamp.org/" target="_blank" rel="noopener noreferrer">freeCodeCamp's Code Radio <span class="heart" aria-hidden="true">&lt;3</span></a> <br> Todo el crÃ©dito para sus creadores.
    </footer>

    <script src="script.js"></script>
</body>

</html>
